    <script>
var array = [['make', 'Ford'], ['model', 'Mustang'], ['year', 1964]];
         function fromListToObject(arr) 
         {
            var newObject = {};
           for(var i=0;i<arr.length;i++)
           {
                newObject[arr[i][0]]=arr[0][1];
            }
 
         return newObject;
               }
         var newobj=fromListToObject(array);
         console.log(newobj);
    </script>
